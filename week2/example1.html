<body>
    <!-- event관련 속성에서 this는 객체 자기 자신을 가리키고, event는 발생한 해당 event 객체를 가리킨다. -->
    <input type='text' onkeydown='on(0,this,event)' onkeypress='on(1,this,event)' onkeyup='on(2,this,event)' placeholder='input text' />
    <script type='text/javascript'>
        // example 1.1
        // event , onkeydown , onkeypress, onkeyup
        function on(type, obj, evt){
            switch(type){
                case 0:
                console.log('onkeydown! value : ' + obj.value);
                break;
                case 1:
                console.log('onkeypress! value : ' + obj.value);
                break;
                case 2:
                default:
                console.log('onkeyup! value : ' + obj.value);
                break;
            }
        }
    </script>
</body>

</html>
