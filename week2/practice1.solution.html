<body>
    <!-- event관련 속성에서 this는 객체 자기 자신을 가리키고, event는 발생한 해당 event 객체를 가리킨다. -->
    <h3>입력값을 출력하기</h3>
    <h4>practice 1.1</h4>
    input : <p id='result'>text!</p> 
    <input type='text' onkeyup='on(this)' placeholder='input text' value='text!' />
    <br/>
    <br/>
    <h4>practice 1.2</h4>
    <input type='text' onkeypress='return filter(event)' placeholder="input text"/>
    <script type='text/javascript'>
        // practice 1.1
        // input에 입력되어있는 값을 'result'라는 p태그에 출력하도록 해보자
        function on(obj){
            document.getElementById('result').innerText = obj.value;
        }

        // practive 1.2
        // 영어(소문자)가 아닌 글자가 입력되면 입력을 막아보자 
        function filter(evt){
            // 입력을 막으려면 return에 false를 넘겨주면됩니다
            // 입력을 받을 특수문자는 아래와 같습니다.
            var specialKeys = [];
            specialKeys.push(8); //Backspace
            specialKeys.push(9); //Tab
            specialKeys.push(46); //Delete
            specialKeys.push(36); //Home
            specialKeys.push(35); //End
            specialKeys.push(37); //Left
            specialKeys.push(39); //Right
        
            if(specialKeys.indexOf(evt.keyCode) >= 0){
                // 특수키인 경우
                return true;
            }
            else if(evt.keyCode >= 97 && evt.keyCode <= 122){ 
                // 영문자인 경우 
                return true; 
            }
            else{
                console.log('branch3');
                return false;
            }
        }
    </script>
</body>
