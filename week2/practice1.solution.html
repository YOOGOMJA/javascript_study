<body>
    <!-- event관련 속성에서 this는 객체 자기 자신을 가리키고, event는 발생한 해당 event 객체를 가리킨다. -->
    <h3>입력값을 출력하기</h3>
    <h4>practice 1.1</h4>
    input : <p id='result'>text!</p> 
    <input type='text' onkeyup='on(this)' placeholder='input text' value='text!' />
    <br/>
    <br/>
    <h4>practice 1.2</h4>
    <input type='text' onkeyup='filter(event,this)' placeholder="input text"/>
    <script type='text/javascript'>
        // practice 1.1
        // input에 입력되어있는 값을 'result'라는 p태그에 출력하도록 해보자
        function on(obj){
            document.getElementById('result').innerText = obj.value;
        }

        // practive 1.2
        // 영어(소문자)가 아닌 글자가 입력되면 입력을 막아보자 
        function filter(evt , obj){
            if(/[^a-z]/g.test(obj.value)){
                alert('영소문자 외의 문자 입력됨!!');
                obj.value = obj.value.replace(/[^a-z]/g,'');
            }
        }
    </script>
</body>

</html>
