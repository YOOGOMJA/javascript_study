        // practive 1.2
        // 영어(소문자)가 아닌 글자가 입력되면 입력을 막아보자 
        function filter(evt , obj){
            // 영소문자 이외의 문자가 들어왔을 경우 
            // /[^a-z]/g는 영소문자 이외의 문자들을 검색하는 정규표현식입니다. 
            if(/[^a-z]/g.test(obj.value)){
                alert('영소문자 외의 문자 입력됨!!');
                // 영소문자 이외의 문자들은 모두 없애버린다.
                // replace : 현재 ₩문자열 객체에서 첫번째 인자에 해당하는 내용을 두번째 인자로 변환한다.
                obj.value = obj.value.replace(/[^a-z]/g,'');
            }
        }
    </script>
