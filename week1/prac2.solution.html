<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        
    </style>
</head>

<body>
    <table id='tblList'>
        <thead>
            <tr>
                <th>학과</th>
                <th>이름</th>
                <th>학년</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody >
            <tr>
                <td>컴퓨터학부</td>
                <td>강다니엘</td>
                <td>4</td>
                <td>
                    <button type='button' onclick='remove(this)'>삭제</button>
                </td>
            </tr>
            <tr>
                <td>컴퓨터학부</td>
                <td>김슬기</td>
                <td>4</td>
                <td>
                    <button type='button' onclick='remove(this)'>삭제</button>
                </td>
            </tr>
            <tr>
                <td>컴퓨터학부</td>
                <td>하연수</td>
                <td>4</td>
                <td>
                    <button type='button' onclick='remove(this)'>삭제</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <h4>#추가하기</h4>
        <input id='txtMaj' type='text' placeholder='학과'/>
        <input id='txtName' type='text' placeholder='이름'/>
        <input id='txtDeg' type='number' placeholder='학년'/>
        <button type='button' onclick='insert()'>추가</button>
    </div>
    <script type='text/javascript'>
        function insert(){
            var txtMaj = document.getElementById("txtMaj");
            var txtName = document.getElementById("txtName");
            var txtDeg = document.getElementById("txtDeg");

            if(txtMaj.value === "" || txtName === "" || txtDeg === ""){
                alert("비어있는 요소가 있습니다");
                return;
            }

            var tdMaj = document.createElement("td");
            tdMaj.innerText = txtMaj.value;
            var tdName = document.createElement("td");
            tdName.innerText = txtName.value;
            var tdDeg = document.createElement("td");
            tdDeg.innerText = txtDeg.value;
            var tdBtn = document.createElement("td");
            var btn = document.createElement("button");
            btn.innerText = "삭제";
            btn.type = "button"
            btn.setAttribute("onclick" , "remove(this)")
            tdBtn.append(btn);
            
            var tr = document.createElement("tr");
            tr.append(tdMaj);
            tr.append(tdName);
            tr.append(tdDeg);
            tr.append(tdBtn);

            txtMaj.value = '';
            txtName.value = '';
            txtDeg.value = '';

            var tbl = document.getElementById("tblList");
            tbl.getElementsByTagName("tbody")[0].append(tr);
        }
        function remove(target){
            if(confirm('정말로 삭제할까요?')){
                target.parentElement.parentElement.remove();
            }
        }
    </script>
</body>

</html>
