<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    #count {
      display:inline-block
    }
    .insertContainer h3 {display:inline-block;}
  </style>
</head>

<body>
    <h1>
      Practice 1 : 장바구니를 추가해보자 
    </h1>
    <hr/>
    <div>
      <!-- count의 숫자는 항상 list안으 요소의 갯수와 같아야한다 -->
      <h2>현재 장바구니 갯수 : <p id='count'>3</p></h2>
      <ul id="list">
        <li>사과</li>
        <li>두리안</li>
        <li>망고</li>
      </ul>
      <!-- 가장 앞에 있는 요소를 삭제한다 -->
      <button id='btnRemove' type='button' onclick='remove()'>remove</button>
      <div class='insertContainer'>
        <h3>추가 할 항목 : </h3>
        <input id='txtItem' type='text'/>
        <!-- list에 txtItem의 내용을 추가한다 -->
        <button id='btnInsert' type='button' onclick='insert()'>추가하기</button>
      </div>
    </div>
    <script>
      function insert(){
        var elem = document.getElementById("txtItem");
        var list = document.getElementById("list");
        var item = document.createElement("li");
        
        if(elem.value.trim() === ""){ alert('내용이 비어있습니다'); return; }
        
        item.innerText = elem.value;
        list.append(item);
        elem.value = '';
        
        var count = document.getElementById('count');
        count.innerText = list.children.length;
      }
      function remove(){
        var list = document.getElementById("list");
        if(list.children.length <= 0){
          alert('장바구니가 비어있습니다');
          return;
        }
        else{
          list.children[0].remove();
          var count = document.getElementById("count");
          count.innerText = list.children.length;
        }
      }
    </script>
</body>

</html>
